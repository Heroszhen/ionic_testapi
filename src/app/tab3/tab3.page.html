<ion-content [fullscreen]="true" id="tab3">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title size="large">Jours Fériés</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="content">
    <div class="displayfifty p-2 mb-2">
      <div class="fifty pr-1">
        <select class="form-control form-control-sm" name="zones" id="zones" [(ngModel)]="twochoices['zone']" (change)="search()">
          <option value="">Zone</option>
          <option *ngFor="let item of zones;" value="{{item}}">{{item}}</option>
        </select>
      </div>
      <div class="fifty pl-1">
        <select class="form-control form-control-sm" name="years" id="years" [(ngModel)]="twochoices['year']" (change)="search()">
          <option value="-1">Année</option>
          <option *ngFor="let item of years;" value="{{item}}">{{item}}</option>
        </select>
      </div>
    </div>

    <div>
      <ion-list *ngFor="let item of infos;">
        <ion-item>
          <ion-label>
            <div class="font-weight-bold">{{item[0]}}</div>
            <div>{{item[1]}}</div>
          </ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>
</ion-content>
